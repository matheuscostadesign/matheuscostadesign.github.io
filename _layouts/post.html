---
layout: default
---

<article>
  <h1>{{ page.title }}</h1>

  <!-- Post Featured Image -->
  {% if page.image %}
  <img class="" src="{{ site.baseurl }}/{{ page.image }}" alt="{{ page.title }}">
  {% endif %}
  <!-- End Featured Image -->

  <p><small>{{ page.date | date: "%d de %B de %Y" }}</small></p>
  <div>
    {{ content }}
  </div>
</article>
